Portions:
    Value: 4
PreparationTime:
    Value: 10
    Units: min
CookingTime:
    Value: 15
    Units: min
Source: https://damndelicious.net/2017/09/24/sun-dried-tomato-fettuccine-alfredo/
Ingredients:
    -   Name: Fettucine Pasta
        Value: 8
        Units: Oz
    -   Name: Unsalted Butter
        Value: 4
        Units: tbsp
    -   Name: Chicken Breasts
        Value: 2
        Units: ''
    -   Name: Italian Seasoning
        Value: 1
        Units: tsp
    -   Name: Garlic
        Value: 4
        Units: cloves
    -   Name: Flour
        Value: 1 FRACTION{1}{2}
        Units: tbsp
    -   Name: Tomato Paste
        Value: 1
        Units: tbsp
    -   Name: Dried Basil
        Value: 1
        Units: tsp
    -   Name: Milk
        Value: 1 FRACTION{1}{2}
        Units: cup
    -   Name: Sun Dried Tomatoes
        Value: FRACTION{1}{2}
        Units: cup
    -   Name: Cream Cheese
        Value: 3
        Units: Oz
    -   Name: Parmesan
        Value: FRACTION{1}{2}
        Units: cup
    -   Name: Parsley
        Value: 2
        Units: tbsp
Preparations:
    - Mince the INGREDIENT{garlic}. Chop the INGREDIENT{tomatoes}, INGREDIENT{parsley} and grate the INGREDIENT{parmesan}.
Instructions:
    - In a large pot of boiling salted water, cook INGREDIENT{pasta} according to package instructions and drain the water.
    - Melt 1 tbsp INGREDIENT{butter} in a large skillet over medium high heat. Season INGREDIENT{chicken} with INGREDIENT{italian seasoning}, INGREDIENT{salt} and INGREDIENT{pepper}, to taste. Add INGREDIENT{chicken} to the skillet and cook, flipping once, until cooked through. Let cool before slicing and set aside.
    - Melt remaining 3 tbsps INGREDIENT{butter} in the skillet. Add INGREDIENT{garlic}, and INGREDIENT{cook}, stirring frequently, about 1-2 minutes. Whisk in INGREDIENT{flour}, INGREDIENT{tomato paste} and INGREDIENT{basil} until lightly browned.
    - Gradually whisk in INGREDIENT{milk} and INGREDIENT{sun-dried tomatoes}. Whisk constantly, until slightly thickened, about 5 minutes. Stir in INGREDIENT{cream cheese} and INGREDIENT{parmesan} until smooth. If the mixture is too thick, add more INGREDIENT{milk} as needed. Season with INGREDIENT{salt} and INGREDIENT{pepper}, to taste.
    - Stir in INGREDIENT{pasta} and INGREDIENT{chicken}, and gently toss to combine.
    - Garnish with INGREDIENT{parmesan} and INGREDIENT{parsley}, and serve.
