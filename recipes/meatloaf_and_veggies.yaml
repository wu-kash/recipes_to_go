        Value: 1
        Units: tsp
Preparations:
    - Peel the INGREDIENT{sweet potato} and cut it into 1 cm cubes.
Instructions:
    - Preheat the oven to tempFToC{400} and place the INGREDIENT{sweet potatoes} and INGREDIENT{broccoli florets} on a large baking sheet.
    - Drizzle the INGREDIENT{olive oil} over the INGREDIENT{sweet potatoes} and INGREDIENT{broccoli florets}. Season to taste with INGREDIENT{salt} and INGREDIENT{pepper}. 
    - Keeping the INGREDIENT{sweet potatoes} and the INGREDIENT{broccoli} separated on the baking sheet, toss the INGREDIENT{vegetables} and mix in the INGREDIENT{oil} and INGREDIENT{spices}.
    - Roast the INGREDIENT{vegetables} in the oven for 15 minutes.
    - To prepare the meatloaves, combine the INGREDIENT{ground beef}, INGREDIENT{egg}, INGREDIENT{bread crumbs}, 1 tbsp of the INGREDIENT{BBQ sauce}, INGREDIENT{smoked paprika}, INGREDIENT{garlic powder}, and INGREDIENT{salt} in a bowl. Divide the INGREDIENT{meatloaf mixture} in two and shape each half into a flattened oval.
    - After the INGREDIENT{vegetables} have roasted for 15 minutes, remove the baking sheet and stir each of the INGREDIENT{vegetables}. Push the INGREDIENT{vegetables} to the side. Place the INGREDIENT{meatloaves} in the center and then spread 1 tbsp of INGREDIENT{BBQ sauce} over each loaf. Roast for an additional 20 minutes.
    - Remove the baking sheet from the oven and serve.