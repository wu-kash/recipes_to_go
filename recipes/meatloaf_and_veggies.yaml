    -   Name: Garlic Powder
        Value: FRACTION{1}{4}
        Units: tsp
    -   Name: Sweet Potato
        Value: 2
        Units: ''
    -   Name: Broccoli Floret
        Value: 1
        Units: head
    -   Name: Olive Oil
        Value: 4
