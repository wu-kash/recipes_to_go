Source: https://damndelicious.net/2014/01/10/southwestern-chopped-salad-cilantro-lime-dressing/
Ingredients:
    -   Name: Cilantro
        Value: 2 
        Units: cups
    -   Name: Plain Greek Yoghurt
        Value: 1
        Units: cup
    -   Name: Garlic
        Value: 4
        Units: cloves
    -   Name: Lime Juice
        Value: 4
        Units: tbsp
    -   Name: Olive Oil
        Value: FRACTION{1}{2}
        Units: cup
    -   Name: Apple Cider Vinegar
        Value: 4
        Units: tbsp
    -   Name: Salad
        Heading: True
    -   Name: Romaine Lettuce
        Value: 10
        Units: cups
    -   Name: Cherry Tomatoes
        Value: 1
        Units: cup
    -   Name: Canned Corn Kernels
        Value: 1
        Units: cup
    -   Name: Canned Black Beans
        Value: 1
        Units: cup
    -   Name: Cilantro Leaves
        Value: 4
        Units: tbsp
    -   Name: Avocado
        Value: 2
        Units: ''
Preparations:
    - Chop the INGREDIENT{romaine lettuce}, halve the INGREDIENT{cherry tomatoes}. Drain the INGREDIENT{corn kernels} and INGREDIENT{black beans}. Remove stems from INGREDIENT{cilantro} and dice the INGREDIENT{avocado}.
Instructions:
    - To make the the dressing, combine the INGREDIENT{cilantro}, INGREDIENT{greek yogurt}, INGREDIENT{garlic} and INGREDIENT{lime juice} in a food processor. While running, add INGREDIENT{olive oil} and INGREDIENT{vinegar} in a slow stream until emulsified.
    - To assemble the salad, place INGREDIENT{romaine lettuce} in a large bowl; top with INGREDIENT{tomatoes}, INGREDIENT{corn}, INGREDIENT{black beans} and INGREDIENT{cilantro}. Pour the dressing on top of the salad and gently toss to combine. Stir in INGREDIENT{avocado}.

