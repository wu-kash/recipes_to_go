Tested: False
Portions:
    Value: 4
PreparationTime:
    Value: 10
    Units: min
CookingTime:
    Value: 35
    Units: min
Source: https://damndelicious.net/2015/09/13/one-pan-roasted-chicken-with-fall-vegetables/
Ingredients:
    -   Name: Butternut Squash
        Value: 500
        Units: g
    -   Name: Red Potatoes
        Value: 250
        Units: g
    -   Name: Carrots
        Value: 250
        Units: g
    -   Name: Brussels Sprouts
        Value: 250
        Units: g
    -   Name: Olive Oil
        Value: 2
        Units: tbsp
    -   Name: Balsamic Vinegar
        Value: 2
        Units: tbsp
    -   Name: Garlic
        Value: 2
        Units: cloves
    -   Name: Parsley
        Value: 2
        Units: tbsp
    -   Name: Chicken Thighs
        Value: 8
        Units: ''
    -   Name: Oregano
        Value: 1
        Units: tsp
    -   Name: Thyme
        Value: FRACTION{1}{2}
        Units: tsp
    -   Name: Basil
        Value: FRACTION{1}{2}
        Units: tsp
    -   Name: Rosemary
        Value: FRACTION{1}{4}
        Units: tsp
Preparations:
    - Chop the INGREDIENT{butternut squash} and INGREDIENT{parsley}, halve the INGREDIENT{potatoes} and INGREDIENT{brussels sprouts}. Mince the INGREDIENT{garlic}.
Instructions:
    - Preheat oven to tempFToC{400}. Lightly coat a baking dish with INGREDIENT{oil} or nonstick spray.
    - Season INGREDIENT{chicken} with INGREDIENT{oregano}, INGREDIENT{thyme}, INGREDIENT{basil}, INGREDIENT{rosemary}, INGREDIENT{salt} and INGREDIENT{pepper}. Set aside.
    - Place INGREDIENT{butternut squash}, INGREDIENT{potatoes}, INGREDIENT{carrots} and INGREDIENT{brussels sprouts} in a single layer onto the baking sheet. Stir in INGREDIENT{olive oil}, INGREDIENT{balsamic vinegar} and INGREDIENT{garlic}. Season with INGREDIENT{salt} and INGREDIENT{pepper} and top with INGREDIENT{chicken} in a single layer.
    - Place into oven and roast until the INGREDIENT{chicken} is completely cooked through after about 25-30 minutes. Then broil for 2-3 minutes, or until caramelized and slightly charred.
    - Garnish with INGREDIENT{parsley} and serve.