Tested: True
Portions:
    Value: 4
PreparationTime:
    Value: 15
    Units: min
CookingTime:
    Value: 10
    Units: min
Source: https://damndelicious.net/2017/10/08/korean-beef-zucchini-noodles/
Ingredients:
    -   Name: Sugar
        Value: FRACTION{1}{3} 
        Units: cup
    -   Name: Soy Sauce
        Value: 1
        Units: tbsp
    -   Name: Ginger
        Value: 1
        Units: tbsp
    -   Name: Sesame Oil
        Value: 1
        Units: tbsp
    -   Name: Sriracha
        Value: 1
        Units: tsp
    -   Name: Olive Oil
        Value: 1
        Units: tbsp
    -   Name: Garlic
        Value: 1
        Units: tsp
    -   Name: Ground Beef
        Value: 1
        Units: Lb
    -   Name: Zucchini
        Value: 1.5
        Units: Lb
    -   Name: Green Onion
        Value: 2
        Units: ''
    -   Name: Sesame Seeds
        Value: FRACTION{1}{4}
        Units: tsp
    
Preparations:
    - Grate the INGREDIENT{ginger}, mince the INGREDIENT{garlic} and thinly slice the INGREDIENT{green onions}.
Instructions:
    - In a small bowl, whisk together INGREDIENT{brown sugar}, INGREDIENT{soy sauce}, INGREDIENT{ginger}, INGREDIENT{sesame oil} and INGREDIENT{sriracha}.
    - Heat INGREDIENT{olive oil} in a large skillet over medium high heat. Add INGREDIENT{garlic} and cook, stirring constantly, until fragrant, about 1 minute. Add INGREDIENT{ground beef} and cook until browned, making sure to crumble the beef as it cooks. Salt to taste.
    - Stir in INGREDIENT{zucchini noodles}, INGREDIENT{green onions} and INGREDIENT{soy sauce} mixture until well combined, allowing to simmer until heated through, about 2 minutes.
    - Garnish with INGREDIENT{sesame seeds} and serve.
