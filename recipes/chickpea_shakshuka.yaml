Instructions:
    - Heat a large rimmed metal or cast iron skillet over medium heat. Once hot, add INGREDIENT{olive oil}, INGREDIENT{onion}, INGREDIENT{bell pepper} and INGREDIENT{garlic}. Saut√© for 4-5 minutes, stirring frequently until soft.
    - Add INGREDIENT{crushed tomatoes}, INGREDIENT{tomato paste}, INGREDIENT{coconut sugar}, INGREDIENT{salt}, INGREDIENT{paprika}, INGREDIENT{cumin}, INGREDIENT{chili powder}, INGREDIENT{cinnamon}, INGREDIENT{cayenne pepper}, INGREDIENT{cardamom}, and INGREDIENT{coriander}.
