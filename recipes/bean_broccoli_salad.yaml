Preparations:
    - Chop the INGREDIENT{parsley} and mince the INGREDIENT{garlic}. Drain the INGREDIENT{white beans} from the cans. Thinly slice the INGREDIENT{red onion} and grate the INGREDIENT{parmesan cheese}.
Instructions:
    - Preheat oven to tempFToC{400} with the oven rack 10 cm from the heat. Toss together INGREDIENT{broccoli}, 1 FRACTION{1}{2} tbsp INGREDIENT{olive oil}, FRACTION{1}{2} tsp INGREDIENT{salt}, and FRACTION{1}{4} tsp INGREDIENT{pepper} in a large bowl. 
    - Spread the INGREDIENT{broccoli} in a single layer on a rimmed baking sheet. Roast in oven until just tender, 20 to 25 minutes.
    - Whisk together INGREDIENT{lemon zest} and INGREDIENT{juice}, INGREDIENT{parsley}, INGREDIENT{garlic}, INGREDIENT{mustard}, INGREDIENT{vinegar}, INGREDIENT{honey}, and remaining FRACTION{1}{2} cup INGREDIENT{oil}, FRACTION{1}{2} tsp INGREDIENT{salt}, and FRACTION{1}{4} tsp INGREDIENT{pepper} in a medium bowl. Set aside.
    - Increase oven temperature to broil, cook INGREDIENT{broccoli} until slightly charred, 1 to 2 minutes. Cool about 5 minutes.
    - Combine INGREDIENT{broccoli}, INGREDIENT{beans}, INGREDIENT{rucola}, and INGREDIENT{red onion} in a large bowl. Toss with the salad dressing and sprinkle with INGREDIENT{parmesan}.