Preparations:
    - Thinly slice the flank INGREDIENT{steak} and cut the INGREDIENT{broccoli head} into florets. Mince the INGREDIENT{garlic}.
Instructions:
    - In a medium bowl, whisk together INGREDIENT{soy sauce}, INGREDIENT{chicken stock}, INGREDIENT{honey}, INGREDIENT{vinegar}, INGREDIENT{brown sugar}, INGREDIENT{garlic}, INGREDIENT{sesame oil}, INGREDIENT{cornstarch}, INGREDIENT{sriracha}, INGREDIENT{red pepper flakes} and FRACTION{1}{4} cup INGREDIENT{water}, set aside.
    - Heat INGREDIENT{olive oil} in a large skillet over medium high heat. Add INGREDIENT{steak} and cook, flipping once, until browned.
    - Stir in INGREDIENT{broccoli} and INGREDIENT{soy sauce} mixture until tender and slightly thickened.
    - Serve immediately.