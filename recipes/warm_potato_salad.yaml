Source: https://damndelicious.net/2019/07/17/warm-potato-salad/
Ingredients:
    -   Name: Bacon
        Value: 6
        Units: slices
    -   Name: Mixed Baby Potatoes
        Value: 3
        Units: Lb
    -   Name: Olive Oil
        Value: 3
        Units: tbsp
    -   Name: Dijon Mustard
        Value: 2
        Units: tbsp
    -   Name: Red Wine Vinegar
        Value: 1
        Units: tbsp
    -   Name: Onion
        Value: 1
        Units: ''
    -   Name: Fresh Chives
        Value: 2
        Units: tbsp
    -   Name: Fresh Dill
        Value: 3
        Units: tbsp
    -   Name: Boiled Eggs
        Value: 4
        Units: ''
Preparations:
    - Chop the INGREDIENT{chives} and INGREDIENT{dill}, mince the INGREDIENT{onion}. Halve the INGREDIENT{potatoes} and INGREDIENT{eggs}, and dice the INGREDIENT{bacon}.
Instructions:
    - Heat a skillet over medium high heat. Add INGREDIENT{bacon} and cook until brown and crispy. Drain excess fat, transfer INGREDIENT{bacon} to a paper towel-lined plate.
    - Place INGREDIENT{potatoes} in a medium saucepan and cover with cold salted INGREDIENT{water} by 1 inch. Bring to a boil and simmer until just tender.
    - In a large bowl, whisk together INGREDIENT{olive oil}, INGREDIENT{dijon}, INGREDIENT{red wine vinegar}, INGREDIENT{shallot}, INGREDIENT{chives} and INGREDIENT{dill}, season with INGREDIENT{salt} and INGREDIENT{pepper}. 
    - Stir in INGREDIENT{potatoes} and INGREDIENT{bacon} until well combined.
    - Serve immediately, topped with INGREDIENT{eggs}.
