Preparations:
    - Mince the garlic, grate the parmesan cheese, and chop the parsley.
Instructions:
    - In a large pot, boil water and add pasta. Cook until al dente. Drain and set the pasta aside.
    - In a pan, heat olive oil and 2 tbsp of butter. Add garlic and crushed red pepper, cook until fragrant.
    - Toss in shrimp, add salt and pepper, to taste, and stir until shrimp start to turn pink, but are not fully cooked.
    - Add oregano and spinach, cook until wilted.
    - Return cooked pasta to the pot, add remaining butter, parmesan, and parsley. Stir until well mixed and the butter is melted.
    - When the shrimp are cooked, add lemon juice, mix once more, then serve while hot.
