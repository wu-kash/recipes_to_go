Preparations:
    - Chop the butternut squash and parsley, halve the potatoes and brussels sprouts. Mince the garlic.
Instructions:
    - Preheat oven to \tempFToC{400}. Lightly coat a baking dish with oil or nonstick spray.
    - Season chicken with oregano, thyme, basil, rosemary, salt and pepper. Set aside.
    - Place butternut squash, potatoes, carrots and brussels sprouts in a single layer onto the baking sheet. Stir in olive oil, balsamic vinegar and garlic. Season with salt and pepper and top with chicken in a single layer.
    - Place into oven and roast until the chicken is completely cooked through after about 25-30 minutes. Then broil for 2-3 minutes, or until caramelized and slightly charred.
    - Garnish with parsley and serve.