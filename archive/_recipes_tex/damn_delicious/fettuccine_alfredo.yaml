Preparations:
    - Mince the garlic. Chop the tomatoes, parsley and grate the parmesan.
Instructions:
    - In a large pot of boiling salted water, cook pasta according to package instructions and drain the water.
    - Melt 1 tbsp butter in a large skillet over medium high heat. Season chicken with Italian seasoning, salt and pepper, to taste. Add chicken to the skillet and cook, flipping once, until cooked through. Let cool before slicing and set aside.
    - Melt remaining 3 tablespoons butter in the skillet. Add garlic, and cook, stirring frequently, about 1-2 minutes. Whisk in flour, tomato paste and basil until lightly browned.
    - Gradually whisk in milk and sun-dried tomatoes. Whisk constantly, until slightly thickened, about 5 minutes. Stir in cream cheese and Parmesan until smooth. If the mixture is too thick, add more milk as needed. Season with salt and pepper, to taste.
    - Stir in pasta and chicken, and gently toss to combine.
    - Garnish with Parmesan and parsley, and serve.
