Preparation:
    - Clean the potatoes, cut the onion into slices. Peel and crush the gartlic and ginger root
Cooking:
    - Boil the potatoes in salted water for about 15 minutes until they are just done. Drain and cut in half.
    - Put the oil into a frying pan over moderate heat. Fry the cumin, cardamom, chilli powder and mustard seeds for about 1 minute.
    - Add the garlic, ginger and onion and fry for about 3 minutes until the onion is golden. Keep stirring.
    - Add the potatoes and garam masala, fry for about 5 minutes, stirring.
    - Can be served with rice.
