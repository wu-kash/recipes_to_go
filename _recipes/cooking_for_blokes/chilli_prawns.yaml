Preparation:
    - Peel and crush the garlic and the ginger root. Chop the chilli in half, remove the seeds and cut the chilli into pieces. Wash and cut the coriander,
Cooking:
    - Put the oil in a frying pan over moderate heat. Fry the crushed garlic and ginger root for about 3 minutes, keep stirring.
    - Add the prawns and chillies and fry for another 3 minutes.
    - Add the lemon juice, tomato pur\'ee, coconut milk, garam masala and salt. Bring to a boil, then turn down the heat until it is just simmering.
    - Cover and cook for another 5 minutes.
    - Sprinkle the coriander over the chilli prawns before serving.