Preparation:
    - Chop the carrots into matchsticks and the rest of the ingredients.
Cooking:
    - In a medium bowl, mash together tuna and avocado until combined. Add in the rest of the ingredients through the salt and pepper, mixing well.
    - To assemble, top each tortilla with a \sfrac{1}{2} cup leafy greens, \sfrac{1}{4} cup matchstick carrots and divide the tuna mixture evenly among the wraps.
    - Tightly roll up the tortilla, slice and enjoy!