# Introduction:
Ingredients:
    Unsalted Butter:
        Quantity: 2
        Units: tbsp
    Chicken Breasts:
        Quantity: 700
        Units: g
    Dried Oregano:
        Quantity: 1/2
        Units: tsp
    Dried Basil:
        Quantity: 1/2
        Units: tsp
    Ground Black Pepper:
        Quantity: 1/2
        Units: tsp
    Pasta Penne:
        Quantity: 500
        Units: g
    Parsley:
        Quantity: 1/4
        Units: cup
    Parmesan Cheese:
        Quantity: 1/4
        Units: cup
Preparation:
    - Melt the butter in a large pan over medium-high heat, then add the chicken breasts. Season with the salt, pepper, oregano, and basil. Cook 8-10 minutes, or until the chicken is fully cooked. Remove the chicken from the pan and set aside.
    - In the same pan over medium heat, melt the butter, then add the garlic. Cook until the garlic begins to soften. Stir in half of the flour at a time until incorporated. Gradually pour in the milk, stirring between additions, and cook until fully incorporated and the sauce begins to thicken. Season with the salt, pepper, oregano, and basil. Add the Parmesan cheese and stir until melted.
    - In a large bowl, pour the sauce over cooked penne pasta, then add the chicken and toss well to combine. Add the parsley and Parmesan and toss again.
