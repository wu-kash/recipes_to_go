Ingredients:
    Sugar:
        Quantity: \sfrac{1}{3} 
        Units: cup
    Soy Sauce:
        Quantity: 1
        Units: tbsp
    Ginger:
        Quantity: 1
        Units: tbsp
    Sesame Oil:
        Quantity: 1
        Units: tbsp
    Sriracha:
        Quantity: 1
        Units: tsp
    Olive Oil:
        Quantity: 1
        Units: tbsp
    Garlic:
        Quantity: 1
        Units: tsp
    Ground Beef:
        Quantity: \weightLb{1}
        Units: ''
    Zucchini:
        Quantity: \weightLb{1.5}
        Units: ''
    Green Onion:
        Quantity: 2
        Units: ''
    Sesame Seeds:
        Quantity: \sfrac{1}{4}
        Units: tsp
    
Preparation:
    - Grate the ginger, mince the garlic and thinly slice the green onions.
Cooking:
    - In a small bowl, whisk together brown sugar, soy sauce, ginger, sesame oil and Sriracha.
    - Heat olive oil in a large skillet over medium high heat. Add garlic and cook, stirring constantly, until fragrant, about 1 minute. Add ground beef and cook until browned, making sure to crumble the beef as it cooks.
    - Stir in zucchini noodles, green onions and soy sauce mixture until well combined, allowing to simmer until heated through, about 2 minutes.
    - Garnish with sesame seeds and serve.
