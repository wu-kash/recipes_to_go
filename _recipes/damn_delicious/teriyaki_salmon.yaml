Ingredients:
    Salmon Fillets:
        Quantity: 4
        Units: ''
    Green Beans:
        Quantity: \weightOzTog{16}
        Units: g
    Carrots:
        Quantity: 2
        Units: ''
    Teriyaki Sauce:
        Quantity: 1/2
        Units: cup
    Olive Oil:
        Quantity: 2
        Units: tbsp
    Green Onion:
        Quantity: 2
        Units: ''
    Sesame Seeds:
        Quantity: \sfrac{1}{2}
        Units: tsp
Preparation:
    - Thinly slice the green onion, peel and cut the carrots into slices.
Cooking:
    - Preheat oven to \tempFToC{400}. Lightly oil a baking sheet or coat with nonstick spray.
    - Place salmon, green beans and carrots in a single layer onto the prepared baking sheet.
    - Spoon teriyaki sauce over the salmon.
    - Drizzle green beans and carrots with olive oil, season with salt and pepper to taste.
    - Place into oven and cook until the fish flakes easily with a fork, about 15 minutes.
    - Serve immediately, garnished with green onions and sesame seeds.