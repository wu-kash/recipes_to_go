Preparation:
    - Cut the chicken thighs into 2 cm chunks. Mince the garlic, grate the ginger and chop up the cilantro leaves.
Cooking:
    - In a large saucepan of 2 cups water, cook rice according to package instructions and set aside.
    - Season chicken with 1 teaspoon salt and 1/2 teaspoon pepper.
    - Heat oil in a large stockpot over medium heat. Add chicken and onion to the stockpot and cook until golden, about 4-5 minutes.
    - Stir in tomato paste, garlic, ginger, garam masala, chili powder and turmeric until fragrant, about 1 minute.
    - Stir in tomato sauce and chicken stock and season with salt and pepper. Bring to a boil, reduce heat and simmer until reduced and slightly thickened, about 10 minutes.
    - Stir in heavy cream until heated through, about 1 minute.
    - Serve with rice and garnish with cilantro.
