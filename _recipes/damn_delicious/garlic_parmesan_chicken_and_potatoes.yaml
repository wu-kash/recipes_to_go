Preparation:
    - Mince garlic, grate parmesan.
    - Chop the baby spinach and parsley leaves.
    - Halve the potatoes.
Cooking:
    - Preheat oven to \tempF{400}. Lightly coat a baking dish with oil or nonstick spray.
    - Season chicken with the Italian herbs, salt and pepper.
    - Melt 2 tablespoons butter in a large skillet over medium high heat. Add the chicken thighs and sear until both sides are golden brown. Set aside.
    - Melt the remaining 1 tablespoon of butter in the skillet. Stir in spinach and cook, stirring occassionally until it begins to wilt.
    - For the garlic parmesan sauce, melt the butter in the skillet over medium heat. Add the garlic and cooking for about 2 minutes, stirring frequently.
    - Whisk in the flour until lightly browned, about 1 minute.
    - Gradually whisk in chicken broth, thyme and basil. Cook for about 2 minutes. Stir in the milk, cream and the parmesan until the mix has slightly thickened. Add more milk if the mixture is too thick.
    - Place the chicken in a single layer into the baking dish. Add the potatoes on top, the spinach and the cream sauce.
    - Roast in the oven until cooked through, about 25-30 minutes.