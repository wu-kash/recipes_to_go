Tested: True
Portions:
    Value: 4
PreparationTime:
    Value: 10
    Units: min
CookingTime:
    Value: 10
    Units: min
Source: https://damndelicious.net/2015/01/16/easy-shrimp-broccoli-stir-fry/
Ingredients:
    -   Name: Rice
        Value: 1
        Units: cup
    -   Name: Olive Oil
        Value: 1
        Units: tbsp
    -   Name: Shrimp
        Value: 1.5
        Units: Lb
    -   Name: Broccoli Florets
        Value: 24
        Units: Oz
    -   Name: Green Onion
        Value: 1
        Units: ''
    -   Name: Sesame Seeds
        Value: 1
        Units: tsp
    -   Name: Sauce
        Heading: True
    -   Name: Soy Sauce
        Value: 3
        Units: tbsp
    -   Name: Oyster Sauce
        Value: 2
        Units: tbsp
    -   Name: Rice Wine Vineg
        Value: 1
        Units: tbsp
    -   Name: Brown Sugar
        Value: 1
        Units: tbsp
    -   Name: Ginger
        Value: 1
        Units: tbsp
    -   Name: Garlic
        Value: 2
        Units: cloves
    -   Name: Sesame Oil
        Value: 1
        Units: tsp
    -   Name: Cornstarch
        Value: 1
        Units: tsp
    -   Name: Sriracha
        Value: 1
        Units: tsp
Preparations:
    - Thinly slice the INGREDIENT{green onion}, grate the INGREDIENT{ginger} and mince the INGREDIENT{garlic}.
Instructions:
    - In a small bowl, whisk together INGREDIENT{soy sauce}, INGREDIENT{oyster sauce}, INGREDIENT{rice wine vinegar}, INGREDIENT{brown sugar}, INGREDIENT{ginger}, INGREDIENT{garlic}, INGREDIENT{sesame oil}, INGREDIENT{cornstarch} and INGREDIENT{sriracha}.
    - Heat INGREDIENT{olive oil} in a skillet over medium high heat. Add INGREDIENT{shrimp} and cook, stirring occasionally, until pink.
    - Add INGREDIENT{broccoli} and cook until tender.
    - Stir in INGREDIENT{soy sauce} mixture until well combined and slightly thickened.
    - Serve with INGREDIENT{rice}, garnished with INGREDIENT{green onion} and INGREDIENT{sesame seeds}.
