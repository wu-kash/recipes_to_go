Tested: False
Portions:
    Value: 4
PreparationTime:
    Value: 5
    Units: min
CookingTime:
    Value: 15
    Units: min
Source: https://damndelicious.net/2014/03/29/spaghetti-carbonara/
Ingredients:
    -   Name: Spaghetti
        Value: 8
        Units: Oz
    -   Name: Eggs
        Value: 2
        Units: large
    -   Name: Parmessan
        Value: FRACTION{1}{2}
        Units: cup
    -   Name: Bacon
        Value: 4
        Units: slices
    -   Name: Garlic
        Value: 4
        Units: cloves
    -   Name: Parsley
        Value: 2
        Units: tbsp
Preparations:
    - Grate the INGREDIENT{parmessan cheese}, dice the INGREDIENT{bacon}, chop the INGREDIENT{parsley} and mince the INGREDIENT{garlic}.
Instructions:
    - In a pot of boiling salted water, cook INGREDIENT{pasta} according to package instructions, reserve FRACTION{1}{2} cup INGREDIENT{water} and drain well.
    - In a small bowl, whisk together INGREDIENT{eggs} and INGREDIENT{parmesan} and set aside.
    - Heat a large cast iron skillet over medium high heat. Add INGREDIENT{bacon} and cook until brown and crispy, about 6-8 minutes and reserve excess fat.
    - Stir in INGREDIENT{garlic} until fragrant, about 1 minute. Reduce heat to low.
    - Working quickly, stir in INGREDIENT{pasta} and INGREDIENT{egg mixture}, and gently toss to combine, season with INGREDIENT{salt} and INGREDIENT{pepper}, to taste. Add reserved INGREDIENT{pasta} water, one tbsp at a time, until desired consistency is reached.
    - Garnish with INGREDIENT{parsley}.
