Preparations:
    - Dice the onion, chop the red bell pepper and mince the garlic. Halve the olives.
Instructions:
    - Heat a large rimmed metal or cast iron skillet over medium heat. Once hot, add olive oil, onion, bell pepper and garlic. Saut√© for 4-5 minutes, stirring frequently until soft.
    - Add crushed tomatoes, tomato paste, coconut sugar, sea salt, paprika, cumin, chili powder, cinnamon, cayenne pepper, cardamom, and coriander.
    - Bring to a simmer over medium heat and cook for 2-3 minutes, stirring frequently.
    - Add chickpeas and olives, reduce heat to medium-low and simmer for 15-20 minutes. Taste and adjust seasonings as needed.
    - Serve as is or with bread, pasta, or rice. Garnish with fresh lemon juice, additional olives, and cilantro or parsley for extra flavor.
