Preparations:
    - Shred the INGREDIENT{parmesan cheese} and chop the INGREDIENT{parsley}. Mince the INGREDIENT{garlic}.
Instructions:
    - Cook the INGREDIENT{penne pasta} according to the instructions and set aside.
    - Melt 1 tbsp INGREDIENT{butter} in a large pan over medium-high heat, then add the INGREDIENT{chicken breasts}. Season with the INGREDIENT{salt}, INGREDIENT{pepper}, INGREDIENT{oregano}, and INGREDIENT{basil}. Cook until the INGREDIENT{chicken} is fully cooked. Remove the INGREDIENT{chicken} from the pan and set aside.
    - In the same pan over medium heat, melt 1 tbsp INGREDIENT{butter}, then add the INGREDIENT{garlic}. Cook until the INGREDIENT{garlic} begins to soften. Stir in half of the INGREDIENT{flour} at a time until incorporated. Gradually pour in the INGREDIENT{milk}, stirring between additions, and cook until fully incorporated and the sauce begins to thicken.
    - Season with the INGREDIENT{salt}, INGREDIENT{pepper}, INGREDIENT{oregano}, and INGREDIENT{basil}. Add the INGREDIENT{parmesan cheese} and stir until melted.
    - In a large bowl, pour the sauce over cooked INGREDIENT{penne pasta}, then add the INGREDIENT{chicken} and toss well to combine. Add the INGREDIENT{parsley} and INGREDIENT{parmesan} and toss again.
