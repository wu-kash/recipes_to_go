Tested: False
Portions:
    Value: 4
PreparationTime:
    Value: 10
    Units: min
CookingTime:
    Value: 20
    Units: min
Source: https://damndelicious.net/2019/02/06/creamy-mushroom-stroganoff/
Ingredients:
    -   Name: Pasta Shells
        Value: 8
        Units: Oz
    -   Name: Unsalted Butter
        Value: 3
        Units: tbsp
    -   Name: Mushrooms
        Value: 1.5
        Units: Lb
    -   Name: Onion
        Value: 2
        Units: ''
    -   Name: Garlic
        Value: 3
        Units: cloves
    -   Name: Thyme
        Value: 4
        Units: tsp
    -   Name: Flour
        Value: 2 FRACTION{1}{2}
        Units: tbsp
    -   Name: Beef Stock
        Value: 2
        Units: cups
    -   Name: Dijon Mustard
        Value: 1 FRACTION{1}{2}
        Units: tsp
    -   Name: Sour Cream
        Value: FRACTION{3}{4}
        Units: cup
    -   Name: Parmesan
        Value: FRACTION{2}{3}
        Units: cup
    -   Name: Parsley
        Value: 2
        Units: tbsp
Preparations:
    - Thinly slice the INGREDIENT{mushrooms}, dice the INGREDIENT{onions}, chop the INGREDIENT{thyme}, INGREDIENT{parsley} and mince the INGREDIENT{garlic}. Grate the INGREDIENT{parmesan}.
Instructions:
    - In a large pot of boiling salted water, cook INGREDIENT{pasta} according to package instructions and drain the water.
    - Melt INGREDIENT{butter} in a large skillet over medium high heat. Add INGREDIENT{mushrooms} and INGREDIENT{onions}, and INGREDIENT{cook}, stirring occasionally, until INGREDIENT{mushrooms} are tender and browned, about 5-7 minutes. Season with INGREDIENT{salt} and INGREDIENT{pepper}, to taste.
    - Stir in INGREDIENT{garlic} and INGREDIENT{thyme} until fragrant.
    - Whisk in INGREDIENT{flour} until lightly browned.
    - Gradually whisk in INGREDIENT{beef stock} and INGREDIENT{dijon mustard}. Bring to a boil, reduce heat and simmer, stirring occasionally, until reduced and slightly thickened, about 4-5 minutes.
    - Stir in INGREDIENT{pasta} and INGREDIENT{sour cream} until heated through. Stir in INGREDIENT{parmesan} until melted. Stir in parsley, season with INGREDIENT{salt} and INGREDIENT{pepper}, to taste.
