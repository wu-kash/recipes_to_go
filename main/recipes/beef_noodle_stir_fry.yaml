Preparations:
    - Dice the INGREDIENT{onion}. Thinly slice the INGREDIENT{bell peppers} and INGREDIENT{green onion}. Grate the INGREDIENT{ginger} and mince the INGREDIENT{garlic}.
Instructions:
    - In a bowl, whisk together INGREDIENT{soy sauce}, INGREDIENT{rice wine vinegar}, INGREDIENT{brown sugar}, INGREDIENT{garlic}, INGREDIENT{ginger}, INGREDIENT{sesame oil} and INGREDIENT{sriracha}. Set aside.
    - In a pot of boiling water, cook the INGREDIENT{udon noodles} according to package instructions and drain the water.
    - Heat INGREDIENT{olive oil} in a skillet over medium high heat. Add INGREDIENT{ground beef} and INGREDIENT{onion} and cook until the INGREDIENT{beef} has browned.
    - Stir in INGREDIENT{bell peppers} and bringrediento{ccoli. Cook, stirring frequently for about 3-4 minutes. Stir in INGREDIENT{noodles} and INGREDIENT{soy sauce mixture} until well combined for about 2-3 minutes.
    - Garnish with INGREDIENT{green onion} and serve.
