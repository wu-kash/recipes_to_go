Source: https://tasty.co/recipe/veggie-garlic-noodles
Ingredients:
    -   Name: Rice Noodles
        Value: 250
        Units: g
    -   Name: Soy Sauce
        Value: 3
        Units: tbsp
    -   Name: Brown Sugar
        Value: 2
        Units: tbsp
    -   Name: Carrots
        Value: 2
        Units: ''
    -   Name: Snap Peas
        Value: 100
        Units: g
    -   Name: Green Onion
        Value: 4
        Units: ''
    -   Name: Garlic
        Value: 5
        Units: cloves
Preparations:
    - Cut the INGREDIENT{carrots} into matchsticks, slice the INGREDIENT{green onion} and mince the INGREDIENT{garlic}.
Instructions:
    - Cook the INGREDIENT{rice noodles} according to the instructions.
    - Heat the INGREDIENT{vegetable oil} in a large skillet over medium heat. Add the INGREDIENT{garlic} and 3 INGREDIENT{green onions} and cook for 2-3 minutes, until fragrant and tender. 
    - Add the INGREDIENT{carrots} and INGREDIENT{snap peas}, then stir in the INGREDIENT{brown sugar} and INGREDIENT{soy sauce}.
    - Add the INGREDIENT{noodles} and toss for a couple of minutes, until the INGREDIENT{noodles} are well-coated and the INGREDIENT{vegetables} are tender. Season with INGREDIENT{salt} and INGREDIENT{pepper}.
    - Serve immediately, garnished with the remaining INGREDIENT{green onion}.