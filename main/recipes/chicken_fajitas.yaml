Tested: True
Portions:
    Value: 4
PreparationTime:
    Value: 15
    Units: min
CookingTime:
    Value: 15
    Units: min
Source: https://damndelicious.net/2019/07/24/sheet-pan-chicken-fajitas/
Ingredients:
    -   Name: Chicken Breasts
        Value: 1.5
        Units: Lb
    -   Name: Chilli Powder
        Value: 2
        Units: tsp
    -   Name: Ground Cumin
        Value: 2
        Units: tsp
    -   Name: Dried Oregano
        Value: 2
        Units: tsp
    -   Name: Smoked Paprika
        Value: 1
        Units: tsp
    -   Name: Red Bell Pepper
        Value: 1
        Units: ''
    -   Name: Yellow Bell Pepper
        Value: 1
        Units: ''
    -   Name: Orange Bell Pepper
        Value: 1
        Units: ''
    -   Name: Red Onion
        Value: 1
        Units: ''
    -   Name: Garlic
        Value: 3
        Units: cloves
    -   Name: Olive Oil
        Value: 2
        Units: tbsp
    -   Name: Cilantro Leaves
        Value: FRACTION{1}{4}
        Units: cup
    -   Name: Tortillas
        Value: 4
        Units: ''
    -   Name: Lime
        Value: 1
        Units: ''
Preparations:
    - Cut the INGREDIENT{chicken breasts} into thin strips. Cut the INGREDIENT{bell peppers} and INGREDIENT{onion} into slices. Mince the INGREDIENT{garlic} and chop the INGREDIENT{cilantro} leaves.
Instructions:
    - Preheat oven to tempFToC{425}. Lightly oil a baking sheet or coat with nonstick spray.
    - In a small bowl, combine INGREDIENT{chili powder}, INGREDIENT{cumin}, INGREDIENT{oregano}, INGREDIENT{paprika}, and add INGREDIENT{salt} and INGREDIENT{pepper}, to taste. Toss the INGREDIENT{chicken strips} with the mixture.
    - Place the INGREDIENT{chicken}, INGREDIENT{bell peppers}, INGREDIENT{onion} and INGREDIENT{garlic} in a single layer onto the prepared baking sheet. Stir in INGREDIENT{olive oil} and INGREDIENT{chili powder} mixture; gently toss to combine.
    - Place into oven and bake for 25 minutes, or until the INGREDIENT{chicken} is completely cooked through and the vegetables are crisp-tender. Stir in INGREDIENT{cilantro} and INGREDIENT{lime juice}.
    - Serve with INGREDIENT{tortillas}.
