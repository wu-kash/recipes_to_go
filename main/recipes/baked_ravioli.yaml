Tested: True
Portions:
    Value: 4
PreparationTime:
    Value: 10
    Units: min
CookingTime:
    Value: 20
    Units: min
Source: https://damndelicious.net/2014/01/07/baked-ravioli/
Ingredients:
    -   Name: Ravioli
        Value: 16
        Units: Oz
    -   Name: Marinara Sauce
        Value: 2
        Units: cups
    -   Name: Cream Cheese
        Value: FRACTION{1}{3}
        Units: cups
    -   Name: Dried Thyme
        Value: FRACTION{1}{2}
        Units: tsp
    -   Name: Dried Parsley
        Value: FRACTION{1}{2}
        Units: tsp
    -   Name: Mozzarella
        Value: FRACTION{1}{2}
        Units: cup
    -   Name: Parmesan Cheese
        Value: FRACTION{1}{4}
        Units: cup
    -   Name: Basil Leaves
        Value: FRACTION{1}{4}
        Units: cup
Preparations:
    - Grate the INGREDIENT{parmesan cheese} and shred the INGREDIENT{mozzarella}.
Instructions:
    - Preheat oven to tempFToC{350}. Lightly oil a baking dish or coat with nonstick spray.
    - In a large pot of boiling water, cook the INGREDIENT{ravioli} just until tender, about 2-3 minutes.
    - Combine INGREDIENT{marinara sauce} and INGREDIENT{cream cheese} in a medium saucepan over medium heat. Cook, stirring constantly, until the INGREDIENT{cream cheese} has melted. Stir in INGREDIENT{thyme} and INGREDIENT{parsley}.
    - Spread INGREDIENT{ravioli} into the prepared baking dish. Top with marinara mixture and sprinkle with INGREDIENT{mozzarella}. Place into the oven and bake until the cheese has melted.
    - Serve immediately, garnished with INGREDIENT{parmesan cheese} and INGREDIENT{basil}.