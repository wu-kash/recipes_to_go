Source: Cooking for Blokes (p. 188)
Ingredients:
    -   Name: Onions
        Value: 3
        Units: ''
    -   Name: Garlic
        Value: 4
        Units: cloves
    -   Name: Olive Oil
        Value: 1
        Units: tbsp
    -   Name: Minced Beef
        Value: 500
        Units: g
    -   Name: Tomatoes Can
        Value: 400
        Units: g
    -   Name: Tomato Purée
        Value: 2
        Units: tbsp
    -   Name: Dried Oregano
        Value: 2
        Units: tsp
    -   Name: Bay Leaves
        Value: 2
        Units: ''
    -   Name: Sugar
        Value: 1 FRACTION{1}{2}
        Units: tsp
    -   Name: Vegetable Bouillon
        Value: 1
        Units: tbsp
    -   Name: Spaghetti
        Value: 500
        Units: g
    -   Name:  Salt
        Value: 1
        Units: tsp
    -   Name: Pepper
        Value: 1
        Units: tsp
Preparations:
    - Peel and chop the INGREDIENT{onions} and INGREDIENT{garlic}.
Instructions:
    - Heat the INGREDIENT{oil} in a large pan and add INGREDIENT{onions} and INGREDIENT{garlic}. Cook on low for 2-3 minutes.
    - Add the INGREDIENT{minced beef} and stir. Cook for 3-5 minutes until the INGREDIENT{meat} has slightly browned.
    - Add the can of INGREDIENT{tomatoes} to the pan, mash the INGREDIENT{tomatoes} in the pan. Cook for 2-3 minutes and then add the INGREDIENT{tomato purée}.
    - Add INGREDIENT{oregano}, INGREDIENT{bay leaves}, INGREDIENT{sugar} and the INGREDIENT{vegetable bouillion} and then add FRACTION{1}{2} cup of INGREDIENT{water}. If the sauce gets too dry, add some more INGREDIENT{water}.
    - Add INGREDIENT{pepper}, to taste and cook on low heat for about 10-15 minutes.
    - Cook the INGREDIENT{pasta} according to the cooking instructions.
    - Serve the INGREDIENT{pasta} and cover it with the INGREDIENT{bolognese sauce}.