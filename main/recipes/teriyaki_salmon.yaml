Tested: False
Portions:
    Value: 4
PreparationTime:
    Value: 10
    Units: min
CookingTime:
    Value: 20
    Units: min
Source: https://damndelicious.net/2017/02/10/sheet-pan-teriyaki-salmon/
Ingredients:
    -   Name: Rice
        Value: 300
        Units: g
    -   Name: Salmon Fillets
        Value: 4
        Units: ''
    -   Name: Green Beans
        Value: 16
        Units: Oz
    -   Name: Carrots
        Value: 2
        Units: ''
    -   Name: Teriyaki Sauce
        Value: 1/2
        Units: cup
    -   Name: Olive Oil
        Value: 2
        Units: tbsp
    -   Name: Green Onion
        Value: 2
        Units: ''
    -   Name: Sesame Seeds
        Value: FRACTION{1}{2}
        Units: tsp
Preparations:
    - Thinly slice the INGREDIENT{green onion}, peel and cut the INGREDIENT{carrots} into slices.
Instructions:
    - In a large saucepan of 2 cups water, cook INGREDIENT{rice} according to package instructions and set aside.
    - Preheat oven to tempFToC{400}. Lightly oil a baking sheet or coat with nonstick spray.
    - Place INGREDIENT{salmon}, INGREDIENT{green beans} and INGREDIENT{carrots} in a single layer onto the prepared baking sheet.
    - Spoon INGREDIENT{teriyaki} sauce over the INGREDIENT{salmon}.
    - Drizzle INGREDIENT{green beans} and INGREDIENT{carrots} with INGREDIENT{olive oil}, season with INGREDIENT{salt} and INGREDIENT{pepper} to taste.
    - Place into oven and cook until the INGREDIENT{fish} flakes easily with a fork, about 15 minutes.
    - Serve with INGREDIENT{rice}, garnished with INGREDIENT{green onions} and INGREDIENT{sesame seeds}.