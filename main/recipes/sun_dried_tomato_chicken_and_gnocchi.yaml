Tested: False
Portions:
    Value: 4
PreparationTime:
    Value: 20
    Units: min
CookingTime:
    Value: 40
    Units: min
Source: https://damndelicious.net/2021/03/26/sun-dried-tomato-chicken-and-gnocchi/
Ingredients:
    -   Name: Gnocchi
        Value: 16
        Units: Oz
    -   Name: Chicken Thighs
        Value: 1.5
        Units: Lb
    -   Name: Unsalted Butter
        Value: 3
        Units: tbsp
    -   Name: Onion
        Value: 1
        Units: ''
    -   Name: Sun Dried Tomatoes
        Value: FRACTION{1}{2}
        Units: cup
    -   Name: Tomato Paste
        Value: 1
        Units: tbsp
    -   Name: Garlic
        Value: 3
        Units: cloves
    -   Name: Thyme Leaves
        Value: 2
        Units: tsp
    -   Name: Flour
        Value: 3
        Units: tbsp
    -   Name: Chicken Broth
        Value: 1 FRACTION{1}{2}
        Units: cup
    -   Name: Dry White Wine
        Value: FRACTION{1}{4}
        Units: cup
    -   Name: Half and Half
        Value: FRACTION{1}{2}
        Units: cup
    -   Name: Kale
        Value: 1
        Units: bunch
    -   Name: Parmesan
        Value: FRACTION{1}{2}
        Units: cup
Preparations:
    - Dice the INGREDIENT{onion}, chop the INGREDIENT{thyme leaves}, mince the INGREDIENT{garlic} and grate the INGREDIENT{parmesan}.
Instructions:
    - Preheat oven to tempFToC{400} and in a pot cook INGREDIENT{gnocchi} according to package instructions.
    - Season INGREDIENT{chicken} with FRACTION{3}{4} tsp INGREDIENT{salt} and FRACTION{1}{2} tsp INGREDIENT{pepper}.
    - Melt 2 tbsp INGREDIENT{butter} in a large skillet over medium heat. Add INGREDIENT{chicken} to the skillet in a single layer and cook until golden brown and cooked through, set aside.
    - Melt the remaining 1 tbsp INGREDIENT{butter}, add the INGREDIENT{shallot}, stirring frequently, until tender.
    - Stir in INGREDIENT{sun dried tomatoes,} INGREDIENT{tomato paste}, INGREDIENT{garlic} and INGREDIENT{thyme}, for about 1 minute and whisk in flour until lightly browned.
    - Gradually whisk in INGREDIENT{chicken broth} and INGREDIENT{wine}, whisking constantly, until slightly thickened. Stir in half and half until thickened, season with INGREDIENT{salt} and INGREDIENT{pepper} to taste.
    - Stir in INGREDIENT{gnocchi} and INGREDIENT{kale} until the INGREDIENT{kale} has wilted. Return INGREDIENT{chicken} to the skillet and sprinkle with INGREDIENT{parmesan}.
    - Place into oven and bake until bubbly. Serve immediately.

