Preparations:
    - Chop the chives and dill, mince the onion. Halve the potatoes and eggs, and dice the bacon.
Instructions:
    - Heat a skillet over medium high heat. Add bacon and cook until brown and crispy. Drain excess fat, transfer bacon to a paper towel-lined plate.
    - Place potatoes in a medium saucepan and cover with cold salted water by 1 inch. Bring to a boil and simmer until just tender.
    - In a large bowl, whisk together olive oil, Dijon, red wine vinegar, shallot, chives and dill, season with salt and pepper. 
    - Stir in potatoes and bacon until well combined.
    - Serve immediately, topped with eggs.
