Preparations:
    - Chop the INGREDIENT{carrots} into matchsticks and the rest of the ingredients.
Instructions:
    - In a medium bowl, mash together INGREDIENT{tuna} and INGREDIENT{avocado} until combined. Add in the rest of the ingredients through the INGREDIENT{salt} and INGREDIENT{pepper}, mixing well.
    - To assemble, top each INGREDIENT{tortilla} with a FRACTION{1}{2} cup INGREDIENT{leafy greens}, FRACTION{1}{4} cup matchstick INGREDIENT{carrots} and divide the INGREDIENT{tuna mixture} evenly among the wraps.
    - Tightly roll up the INGREDIENT{tortilla}, slice and enjoy!