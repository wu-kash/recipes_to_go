Tested: False
Portions:
    Value: 4
PreparationTime:
    Value: 2
    Units: hrs
CookingTime:
    Value: 10
    Units: min
Source: https://damndelicious.net/2019/09/09/grilled-honey-mustard-chicken-tenders/
Ingredients:
    -   Name: Chicken Tenders
        Value: 1.5
        Units: Lb
    -   Name: Onion
        Value: FRACTION{1}{2}
        Units: ''
    -   Name: Dijon Mustard
        Value: FRACTION{1}{4}
        Units: cup
    -   Name: Honey
        Value: 3
        Units: tbsp
    -   Name: Olive Oil
        Value: 2
        Units: tbsp
    -   Name: Rosemary
        Value: 2
        Units: tbsp
    -   Name: Lemon Juice
        Value: 1
        Units: tbsp
    -   Name: Canola Oil
        Value: 1
        Units: tbsp
Preparations:
    - Dice the INGREDIENT{onion} and chop the INGREDIENT{rosemary}.
Instructions:
    - In a medium bowl, whisk together the INGREDIENT{dijon mustard}, INGREDIENT{onion}, INGREDIENT{honey}, INGREDIENT{olive oil}, INGREDIENT{rosemary}, INGREDIENT{lemon juice}, 1 tsp INGREDIENT{salt} and FRACTION{1}{2} tsp INGREDIENT{pepper}. Set aside FRACTION{1}{2} of the mixture in the refrigerator until ready to serve.
    - In a large bowl, combine the INGREDIENT{chicken} and the other FRACTION{1}{2} of the INGREDIENT{dijon mixture}. Marinate for at least 2-8 hours. Drain the INGREDIENT{chicken} from the marinade.
    - Preheat grill to medium heat. Brush the INGREDIENT{chicken} with INGREDIENT{canola oil} and season with INGREDIENT{salt} and INGREDIENT{pepper}. Add INGREDIENT{chicken} to grill, and cook, turning occasionally, until INGREDIENT{chicken} is completely cooked through.
    - Brush with the reserved INGREDIENT{dijon mixture}, cooking for an additional 1-2 minutes.