Tested: True
Portions:
    Value: 4
PreparationTime:
    Value: 15
    Units: min
CookingTime:
    Value: 25
    Units: min
Source: Cooking for Blokes (p. 251)
Ingredients:
    -   Name: Potatoes
        Value: 400
        Units: g
    -   Name: Garlic
        Value: 1
        Units: clove
    -   Name: Ginger Root
        Value: 1
        Units: cm
    -   Name: Onion
        Value: 1
        Units: ''
    -   Name: Sunflower Oil
        Value: 3
        Units: tbsp
    -   Name: Cumin Seeds
        Value: 1
        Units: tsp
    -   Name: Cardamom Pod
        Value: 1
        Units: ''
    -   Name: Chilli Powder
        Value: FRACTION{1}{2}
        Units: tsp
    -   Name: Brown Mustard Seeds
        Value: 2
        Units: tbsp
    -   Name: Garam Masala
        Value: 1
        Units: tsp
Preparations:
    - Clean the INGREDIENT{potatoes}, cut the INGREDIENT{onion} into slices. Peel and crush the INGREDIENT{garlic} and INGREDIENT{ginger root}.
Instructions:
    - Boil the INGREDIENT{potatoes} in salted water for about 15 minutes until they are just done. Drain and cut in half.
    - Put the INGREDIENT{oil} into a frying pan over moderate heat. Fry the INGREDIENT{cumin}, INGREDIENT{cardamom}, INGREDIENT{chilli powder} and INGREDIENT{mustard seeds} for about 1 minute.
    - Add the INGREDIENT{garlic}, INGREDIENT{ginger} and INGREDIENT{onion} and fry for about 3 minutes until the INGREDIENT{onion} is golden. Keep stirring.
    - Add the INGREDIENT{potatoes} and INGREDIENT{garam masala}, fry for about 5 minutes, stirring.
    - Serve with INGREDIENT{rice}.
