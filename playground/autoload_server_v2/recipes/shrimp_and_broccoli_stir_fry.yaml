Preparations:
    - Thinly slice the green onion, grate the ginger and mince the garlic.
Instructions:
    - In a small bowl, whisk together soy sauce, oyster sauce, rice wine vinegar, brown sugar, ginger, garlic, sesame oil, cornstarch and Sriracha.
    - Heat olive oil in a skillet over medium high heat. Add shrimp, and cook, stirring occasionally, until pink.
    - Add broccoli, and cook, stirring frequently, until tender.
    - Stir in soy sauce mixture until well combined and slightly thickened.
    - Serve with rice, garnished with green onion and sesame seeds.
