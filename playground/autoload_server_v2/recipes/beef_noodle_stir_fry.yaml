Preparations:
    - Dice the onion. Thinly slice the bell peppers and green onion. Grate the ginger and mince the garlic.
Instructions:
    - In a bowl, whisk together soy sauce, rice wine vinegar, brown sugar, garlic, ginger, sesame oil and Sriracha. Set aside.
    - In a large pot of boiling water, cook the noodles according to package instructions and drain the water.
    - Heat olive oil in a large skillet over medium high heat. Add ground beef and onion and cook until beef has browned, about 3-5 minutes, making sure to crumble the beef as it cooks.
    - Stir in bell peppers and broccoli. Cook, stirring frequently, about 3-4 minutes. Stir in noodles and soy sauce mixture until well combined for about 2-3 minutes.
    - Garnish with green onion and serve.
