Preparations:
    - Dice the onion, chop the thyme leaves, mince the garlic and grate the Parmesan.
Instructions:
    - Preheat oven to tempFToC{400} and in a large pot of boiling salted water, cook gnocchi according to package instructions.
    - Season chicken with sfrac{3}{4} tsp salt and sfrac{1}{2} tsp pepper.
    - Melt 2 tbsp butter in a large skillet over medium heat. Add chicken to the skillet in a single layer and cook until golden brown and cooked through, set aside.
    - Melt the remaining 1 tbsp butter, add the shallot, stirring frequently, until tender.
    - Stir in sun dried tomatoes, tomato paste, garlic and thyme, for about 1 minute and whisk in flour until lightly browned.
    - Gradually whisk in chicken broth and wine, whisking constantly, until slightly thickened. Stir in half and half until thickened, season with salt and pepper to taste.
    - Stir in gnocchi and kale until the kale has wilted. Return chicken to the skillet and sprinkle with Parmesan.
    - Place into oven and bake until bubbly. Serve immediately.

