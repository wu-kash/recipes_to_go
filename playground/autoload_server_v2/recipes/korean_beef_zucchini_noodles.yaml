        Value: 1
        Units: tbsp
    -   Name: Sriracha
        Value: 1
        Units: tsp
    -   Name: Olive Oil
        Value: 1
        Units: tbsp
    -   Name: Garlic
        Value: 1
        Units: tsp
    -   Name: Ground Beef
        Value: 1
        Units: Lb
    -   Name: Zucchini
        Value: 1.5
        Units: Lb
    -   Name: Green Onion
        Value: 2
        Units: ''
