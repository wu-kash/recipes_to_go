        Value: sfrac{1}{4}
        Units: tsp
    
Preparations:
    - Grate the ginger, mince the garlic and thinly slice the green onions.
Instructions:
    - In a small bowl, whisk together brown sugar, soy sauce, ginger, sesame oil and Sriracha.
    - Heat olive oil in a large skillet over medium high heat. Add garlic and cook, stirring constantly, until fragrant, about 1 minute. Add ground beef and cook until browned, making sure to crumble the beef as it cooks. Salt to taste.
    - Stir in zucchini noodles, green onions and soy sauce mixture until well combined, allowing to simmer until heated through, about 2 minutes.
    - Garnish with sesame seeds and serve.
