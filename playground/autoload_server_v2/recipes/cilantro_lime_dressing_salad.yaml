Preparations:
    - Chop the romaine lettuce, halve the cherry tomatoes. Drain the corn kernels and black beans. Remove stems from cilantro. Dice the avocado.
Instructions:
    - To make the the dressing, combine the cilantro, Greek yogurt, garlic and lime juice in a food processor. While running, add olive oil and vinegar in a slow stream until emulsified.
    - To assemble the salad, place romaine lettuce in a large bowl; top with tomatoes, corn, black beans and cilantro. Pour the dressing on top of the salad and gently toss to combine. Stir in avocado.

